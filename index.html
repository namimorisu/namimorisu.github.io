<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>
    
    <div id="nav">
        <div class="temmp">
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <form action="" method="POST" class="loginArea" id="loginArea">
        <label for="username1">Login Kood01</label>
        <div class="usernameBox">
            <input id="username" type="text" name="username" placeholder="username or email">
        </div>
        <div class="passwordBox">
            <input id="password" type="password" name="password" placeholder="password">
        </div>
        <button id="submitButton" type="submit">Login</button>
    </form>

    <div id="app">
        <div class="auditReceivedBox"> 
            <pre id="auditTextBox2"></pre>
            <svg id="columnChart" width="1000" height="200"></svg> 
        </div>
        <div class="nameBox">
            <pre id="welcomeMessage"></pre>
        </div>
        <div class="auditRatioBox"> 
            <pre id="auditTextBox"></pre>
            <svg id="pieChart" width="400" height="400"></svg>   
        </div>
    </div>
    
</body>

</html>
